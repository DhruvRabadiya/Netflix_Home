<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <nav>
          <img src="netflix-img/images/logo.png" alt="logo" class="logo" />
          <div>
            <button class="languageBtn">
              English
              <img src="netflix-img/images/down-icon.png" alt="down-icon" />
            </button>
            <button>Sign In</button>
          </div>
        </nav>
        <div class="headerContent">
          <h1>Unlimited movies, TV shows and more</h1>
          <h3>Watch anywhere. Cancel anytime.</h3>
          <p>Ready to watch? Enter your email to create or restart your membership.</p>
          <form action="" class="signUp">
            <input type="email" placeholder="Email address" required>
            <button type="submit">Get started ></button>
          </form>
        </div>
      </div>
    </header>

    <main>
      <div class="features">
        <div class="row"><div class="textCol">
          <h2>
            Enjoy on your TV
          </h2>
          <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
        </div>
        <div class="imgCol">
          <img src="netflix-img/images/feature-1.png">
        </div>
      </div>
      </div>
    </main>
  </body>
</html>
